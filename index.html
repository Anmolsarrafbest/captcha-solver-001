<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Captcha Solver</title>\n    <link rel=\"stylesheet\" href=\"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css\">\n    <style>\n        body { \n            display: flex;\n            flex-direction: column;\n            align-items: center;\n            justify-content: center;\n            height: 100vh;\n            background-color: #f8f9fa;\n        }\n        img {\n            max-width: 100%;\n            height: auto;\n            margin-bottom: 20px;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"container\">\n        <h1>Captcha Solver</h1>\n        <div id=\"captcha-container\">\n            <img id=\"captcha-image\" src=\"\" alt=\"Captcha Image\">\n            <div id=\"captcha-text\" class=\"alert alert-info\" style=\"display: none;\"></div>\n        </div>\n        <div id=\"error-message\" class=\"alert alert-danger\" style=\"display: none;\"></div>\n    </div>\n    <script src=\"https://code.jquery.com/jquery-3.5.1.min.js\"></script>\n    <script>\n        $(document).ready(function() {\n            // Function to get URL parameters\n            function getParameterByName(name, url = window.location.href) {\n                name = name.replace(/[\[\]]/g, '\\\\$&');\n                const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),\n                      results = regex.exec(url);\n                if (!results) return null;\n                if (!results[2]) return '';\n                return decodeURIComponent(results[2].replace(/\\+/g, ' '));\n            }\n\n            // Get the image URL from the parameters\n            const imageUrl = getParameterByName('url');\n            if (imageUrl) {\n                $('#captcha-image').attr('src', imageUrl);\n                solveCaptcha(imageUrl);\n            } else {\n                $('#error-message').text('No image URL provided. Please add ?url=your_image_url').show();\n            }\n\n            // Function to simulate captcha solving\n            function solveCaptcha(imageUrl) {\n                // Simulating a captcha solving with a timeout\n                setTimeout(function() {\n                    const solvedText = '12345'; // Simulated captcha text\n                    $('#captcha-text').text('Solved Captcha Text: ' + solvedText).show();\n                }, 15000); // 15 seconds delay\n            }\n        });\n    </script>\n</body>\n</html>
